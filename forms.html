<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <pre>
    <h2><form><label for="fname">First name</label><input type="text" id="fname"/>

<label for="sname">Second name</label><input type="text" id="sname"/><br>

<label for="dob">Dob</label> <input type="date" id="dob"><br>

<label for="mail">Mail id</label><input type="mail" id="mail"><br>

<label for="password">Password</label><input type="password" id="password"><br>

<label for="tel">Mobile no</label><input type="tel" id="tel" pattern="[0-9]{10}"/><br>
        
<label for="address">Place</label><input type="text" id="address"><br>
       <input type="submit">
    </form>
</h2>
</pre>
</body>
</html>
